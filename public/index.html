<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈다트 재무 데이터 분석 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .corp-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .corp-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .corp-code {
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .stock-code {
            background: #f3e5f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                width: 100%;
            }
            
            .corp-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 오픈다트 재무 데이터 분석</h1>
            <p>기업 정보를 빠르고 정확하게 검색하세요</p>
        </div>
        
        <div class="search-container">
            <div class="search-form">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="회사명, 영문회사명 또는 주식코드를 입력하세요 (예: 삼성전자, Samsung, 005930)">
                <button onclick="searchCorporations()" class="search-btn">🔍 검색</button>
            </div>
            
            <div id="stats" class="stats"></div>
            <div id="results" class="results-container"></div>
        </div>
        
        <div class="feature-grid">
            <div class="feature-card">
                <h3>📊 실시간 검색</h3>
                <p>오픈다트에 등록된 모든 기업의 정보를 실시간으로 검색할 수 있습니다.</p>
            </div>
            <div class="feature-card">
                <h3>🏷️ 다양한 검색 옵션</h3>
                <p>회사명, 영문회사명, 주식코드 등 다양한 방법으로 검색이 가능합니다.</p>
            </div>
            <div class="feature-card">
                <h3>💼 정확한 기업 정보</h3>
                <p>기업코드, 주식코드 등 정확한 기업 식별 정보를 제공합니다.</p>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 전체 기업 수 조회
        window.onload = function() {
            loadTotalCount();
            
            // Enter 키 이벤트 추가
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCorporations();
                }
            });
        };
        
        // 전체 기업 수 조회
        async function loadTotalCount() {
            try {
                const response = await fetch('/api/corporations/count');
                const count = await response.json();
                document.getElementById('stats').innerHTML = 
                    `📈 현재 <strong>${count.toLocaleString()}</strong>개 기업이 등록되어 있습니다.`;
            } catch (error) {
                console.error('Error loading total count:', error);
                document.getElementById('stats').innerHTML = 
                    '📈 데이터베이스에 연결 중입니다...';
            }
        }
        
        // 기업 검색
        async function searchCorporations() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">검색어를 입력해주세요.</div>';
                return;
            }
            
            // 로딩 표시
            resultsDiv.innerHTML = '<div class="loading">🔍 검색 중...</div>';
            
            try {
                const response = await fetch(`/api/corporations/search?q=${encodeURIComponent(query)}`);
                const corporations = await response.json();
                
                if (corporations.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">검색 결과가 없습니다. 다른 검색어를 시도해보세요.</div>';
                    return;
                }
                
                // 결과 표시
                let html = `<h3>검색 결과 (${corporations.length}개)</h3>`;
                corporations.forEach(corp => {
                    html += `
                        <div class="result-item">
                            <div class="corp-name">${corp.corp_name}</div>
                            <div class="corp-details">
                                <div><strong>기업코드:</strong> <span class="corp-code">${corp.corp_code}</span></div>
                                <div><strong>주식코드:</strong> <span class="stock-code">${corp.stock_code || 'N/A'}</span></div>
                                <div><strong>영문명:</strong> ${corp.corp_eng_name || 'N/A'}</div>
                                <div><strong>수정일:</strong> ${formatDate(corp.modify_date)}</div>
                            </div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error searching corporations:', error);
                resultsDiv.innerHTML = '<div class="error">검색 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</div>';
            }
        }
        
        // 날짜 포맷팅
        function formatDate(dateStr) {
            if (!dateStr || dateStr.length !== 8) return dateStr;
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
